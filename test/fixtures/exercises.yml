#pecho

press_banca:
  name: "Press Banca"
  muscle_group: "Pecho"
  description: '<p>El press banca es un ejercicio fundamental en el entrenamiento de fuerza que trabaja principalmente los músculos del pecho, tríceps y deltoides. Es uno de los levantamientos más comunes y efectivos para desarrollar la parte superior del cuerpo.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Colócate tumbado sobre un banco plano con los pies firmemente apoyados en el suelo.</li> <li>Asegúrate de que la barra esté en una posición adecuada sobre el soporte para que puedas alcanzarla cómodamente cuando estés acostado.</li> <li>Agarra la barra con un agarre ligeramente más ancho que el ancho de los hombros, con las palmas mirando hacia adelante.</li> </ul> </li> <li class="step"><strong>Inicio del movimiento:</strong> <ul> <li>Despega la barra del soporte con cuidado, manteniendo los brazos extendidos y la barra alineada sobre tu pecho.</li> </ul> </li> <li class="step"><strong>Descenso de la barra:</strong> <ul> <li>Inhala profundamente y baja la barra de manera controlada hasta que toque ligeramente el medio de tu pecho. Mantén los codos en un ángulo de aproximadamente 45 grados con respecto a tu torso.</li> </ul> </li> <li class="step"><strong>Elevación de la barra:</strong> <ul> <li>Exhala mientras empujas la barra hacia arriba hasta que tus brazos estén completamente extendidos nuevamente. Asegúrate de no bloquear los codos en la parte superior del movimiento.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> <li class="step"><strong>Finalización:</strong> <ul> <li>Después de la última repetición, vuelve a colocar la barra en el soporte de manera segura.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Utiliza un observador o compañero de entrenamiento cuando levantes pesos pesados para mayor seguridad.</li> <li>Asegúrate de calentar adecuadamente antes de realizar el ejercicio.</li> <li>No arches excesivamente la espalda durante el levantamiento.</li> <li>Mantén un control total de la barra durante todo el movimiento.</li> </ul>'

cruces_en_polea:
  name: "Cruces en polea"
  muscle_group: "Pecho"
  description: '<p>Los cruces en polea son un ejercicio excelente para trabajar los músculos del pecho, especialmente la parte interna, y también involucra los hombros y los tríceps.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Coloca las poleas en una posición alta y selecciona el peso adecuado en ambas máquinas.</li> <li>Agarra las manijas de las poleas y da un paso adelante, con un pie delante del otro, para estabilizar tu posición.</li> <li>Inclina ligeramente el torso hacia adelante.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Con una ligera flexión en los codos, junta las manijas delante de tu pecho en un arco amplio.</li> <li>Contrae el pecho en el punto de máxima contracción.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Vuelve lentamente a la posición inicial, controlando el movimiento.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>No extiendas completamente los codos en la fase de estiramiento para evitar lesiones.</li> <li>Mantén una postura estable con el torso ligeramente inclinado.</li> </ul>'

Flexiones:
  name: "Flexiones"
  muscle_group: "Pecho"
  description: '<p>Las flexiones son un ejercicio de peso corporal que trabaja principalmente el pecho, los tríceps y los hombros.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Colócate en el suelo con las manos apoyadas a la altura de los hombros y los pies juntos.</li> <li>Mantén el cuerpo en una línea recta desde la cabeza hasta los talones.</li> </ul> </li> <li class="step"><strong>Descenso:</strong> <ul> <li>Flexiona los codos y baja el cuerpo hasta que el pecho casi toque el suelo.</li> </ul> </li> <li class="step"><strong>Ascenso:</strong> <ul> <li>Empuja el suelo para regresar a la posición inicial, extendiendo completamente los brazos.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén el cuerpo alineado para evitar tensiones en la espalda baja.</li> <li>No dejes que las caderas se hundan o se eleven demasiado.</li> </ul>'


#espalda

jalon_en_polea:
  name: "Jalón en polea"
  muscle_group: "Espalda"
  description: '<p>El jalón en polea es un ejercicio que se centra en los músculos de la espalda, especialmente el dorsal ancho, y también trabaja los bíceps y los hombros.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Siéntate en la máquina con los muslos asegurados debajo de las almohadillas.</li> <li>Agarra la barra con las manos en un agarre ancho, con las palmas hacia adelante.</li> </ul> </li> <li class="step"><strong>Descenso:</strong> <ul> <li>Tira de la barra hacia abajo hasta que toque la parte superior de tu pecho, llevando los codos hacia los lados y hacia atrás.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Extiende los brazos de manera controlada para volver a la posición inicial.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>No utilices un impulso excesivo para bajar la barra.</li> <li>Mantén una postura erguida sin arquear demasiado la espalda.</li> </ul>'

remo_con_barra:
  name: "Remo con barra"
  muscle_group: "Espalda"
  description: '<p>El remo con barra es un ejercicio de fuerza que trabaja principalmente los músculos de la espalda, incluyendo el dorsal ancho, los romboides y los trapecios, así como los bíceps.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Coloca una barra en el suelo y cárgala con el peso adecuado.</li> <li>Párate con los pies a la anchura de los hombros y agarra la barra con las manos a una distancia ligeramente mayor que la anchura de los hombros, con las palmas hacia abajo.</li> <li>Flexiona las rodillas ligeramente y inclina el torso hacia adelante desde las caderas, manteniendo la espalda recta.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Tira de la barra hacia tu abdomen, llevando los codos hacia atrás y manteniendo los brazos cerca del cuerpo.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Baja la barra de manera controlada hasta extender los brazos completamente.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén la espalda recta durante todo el ejercicio para evitar lesiones.</li> <li>No utilices un peso excesivo que te haga perder la forma correcta.</li> </ul>'

dominadas:
  name: "Dominadas"
  muscle_group: "Espalda"
  description: '<p>Las dominadas son un ejercicio de peso corporal que trabaja principalmente la espalda, incluyendo el dorsal ancho, y también involucra los bíceps y los hombros.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Agarra la barra con un agarre ancho, con las palmas mirando hacia adelante.</li> <li>Cuélgate de la barra con los brazos extendidos y el cuerpo recto.</li> </ul> </li> <li class="step"><strong>Ascenso:</strong> <ul> <li>Tira de tu cuerpo hacia arriba hasta que tu barbilla esté por encima de la barra, llevando los codos hacia abajo y hacia atrás.</li> </ul> </li> <li class="step"><strong>Descenso:</strong> <ul> <li>Baja el cuerpo de manera controlada hasta que los brazos estén completamente extendidos nuevamente.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén un movimiento controlado y evita balancearte excesivamente.</li> <li>Usa un agarre cómodo para evitar lesiones en las muñecas.</li> </ul>'


#pierna

sentadilla:
  name: "Sentadilla"
  muscle_group: "Pierna"
  description: '<p>La sentadilla es un ejercicio compuesto que trabaja principalmente los músculos de las piernas, incluyendo los cuádriceps, glúteos y músculos isquiotibiales.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Coloca una barra en un soporte a la altura adecuada y cárgala con el peso deseado.</li> <li>Párate debajo de la barra, apóyala sobre la parte superior de la espalda (no en el cuello) y agarra la barra con las manos a una distancia cómoda.</li> <li>Despega la barra del soporte y da uno o dos pasos hacia atrás.</li> <li>Coloca los pies a la anchura de los hombros y ligeramente girados hacia afuera.</li> </ul> </li> <li class="step"><strong>Descenso:</strong> <ul> <li>Flexiona las rodillas y las caderas para bajar el cuerpo como si te fueras a sentar en una silla, manteniendo el pecho erguido y la espalda recta.</li> <li>Baja hasta que tus muslos estén al menos paralelos al suelo.</li> </ul> </li> <li class="step"><strong>Ascenso:</strong> <ul> <li>Empuja con los talones para volver a la posición inicial, extendiendo las rodillas y las caderas.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén la espalda recta durante todo el ejercicio para evitar lesiones.</li> <li>No dejes que las rodillas se muevan hacia adentro al ascender.</li> </ul>'

peso_muerto:
  name: "Peso Muerto"
  muscle_group: "Pierna"
  description: '<p>El peso muerto es un ejercicio compuesto que trabaja principalmente los músculos de la espalda baja, glúteos, isquiotibiales y cuádriceps.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Coloca una barra en el suelo y cárgala con el peso adecuado.</li> <li>Párate con los pies a la anchura de los hombros y los dedos de los pies ligeramente hacia afuera.</li> <li>Agarra la barra con un agarre mixto o un agarre por encima, con las manos a una distancia ligeramente mayor que la anchura de los hombros.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Flexiona las rodillas y las caderas para bajar el cuerpo y agarrar la barra, manteniendo la espalda recta y el pecho levantado.</li> <li>Levanta la barra extendiendo las rodillas y las caderas, manteniendo la barra cerca del cuerpo y la espalda recta, hasta que estés de pie.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Baja la barra de manera controlada hasta el suelo, invirtiendo el movimiento inicial.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén la espalda recta durante todo el ejercicio para evitar lesiones.</li> <li>No utilices un peso excesivo que te haga perder la forma correcta.</li> </ul>'

hip_thrust:
  name: "Hip Thrust"
  muscle_group: "Pierna"
  description: '<p>El Hip Thrust es un ejercicio que se enfoca principalmente en los glúteos, pero también trabaja los isquiotibiales y el core.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Siéntate en el suelo con la parte superior de la espalda apoyada en un banco y una barra cargada sobre tus caderas.</li> <li>Coloca los pies firmemente en el suelo, con las rodillas dobladas y los pies a la anchura de los hombros.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Empuja la barra hacia arriba con las caderas, contrayendo los glúteos y levantando las caderas hasta que el torso esté paralelo al suelo.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Baja las caderas de manera controlada hasta el suelo.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Asegúrate de que la barra esté centrada y equilibrada sobre tus caderas.</li> <li>Utiliza una almohadilla para barra para mayor comodidad.</li> </ul>'


#core

plancha:
  name: "Plancha"
  muscle_group: "Core"
  description: '<p>La plancha es un ejercicio isométrico que trabaja el core, incluyendo los abdominales, la espalda baja y los músculos del hombro.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Colócate en el suelo apoyando los antebrazos y las puntas de los pies.</li> <li>Mantén el cuerpo en una línea recta desde la cabeza hasta los talones.</li> </ul> </li> <li class="step"><strong>Mantenimiento:</strong> <ul> <li>Contrae el core y mantén la posición sin dejar que las caderas se hundan o se eleven demasiado.</li> </ul> </li> <li class="step"><strong>Duración:</strong> <ul> <li>Mantén la posición durante el tiempo deseado.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén una respiración constante mientras mantienes la posición.</li> <li>Asegúrate de que los codos estén directamente debajo de los hombros.</li> </ul>'

crunch:
  name: "Crunch"
  muscle_group: "Core"
  description: '<p>El crunch es un ejercicio que se enfoca en los músculos abdominales, especialmente el recto abdominal.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Recuéstate sobre tu espalda con las rodillas dobladas y los pies planos en el suelo.</li> <li>Coloca las manos detrás de la cabeza o cruzadas sobre el pecho.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Levanta los hombros del suelo contrayendo los músculos abdominales y llevando las costillas hacia las caderas.</li> <li>Mantén la parte baja de la espalda en contacto con el suelo.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Baja los hombros de manera controlada hasta el suelo.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>No tires del cuello con las manos al subir.</li> <li>Mantén el core contraído durante todo el ejercicio.</li> </ul>'

toes_to_bar:
  name: "Toes To Bar"
  muscle_group: "Core"
  description: '<p>El ejercicio Toes To Bar es un movimiento avanzado que trabaja los abdominales, los flexores de la cadera y los hombros.</p> <h4>Instrucciones</h4> <ul> <li class="step"><strong>Preparación:</strong> <ul> <li>Cuélgate de una barra con las manos a una distancia ligeramente mayor que la anchura de los hombros, usando un agarre por encima (palmas hacia adelante).</li> <li>Deja que tu cuerpo cuelgue completamente con los brazos extendidos y los pies juntos.</li> </ul> </li> <li class="step"><strong>Movimiento:</strong> <ul> <li>Inicia el movimiento contrayendo los abdominales y levantando las piernas hacia arriba.</li> <li>Intenta tocar la barra con los dedos de los pies, manteniendo las piernas lo más rectas posible.</li> </ul> </li> <li class="step"><strong>Regreso:</strong> <ul> <li>Baja las piernas de manera controlada hasta la posición inicial sin balancearte excesivamente.</li> </ul> </li> <li class="step"><strong>Repeticiones:</strong> <ul> <li>Repite el movimiento para el número deseado de repeticiones.</li> </ul> </li> </ul> <h4>Consejos de seguridad</h4> <ul> <li>Mantén un control total del movimiento para evitar balanceos excesivos.</li> <li>Si eres principiante, comienza levantando las rodillas hacia el pecho en lugar de los pies hacia la barra.</li> </ul>'
